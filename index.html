<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      .todoItem {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 10px;
          border-bottom: 1px solid #ccc;
          margin-right: 100px;
          float:center;
          font-family: Roboto; font-weight: 300;
      }
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./styles.css">

    <title>TodoIt</title>
</head>
<body id="todoIt" style="text-align: center">

<div class="container-fluid mt-3">
        
        <div class="row">
          <div class="col p-3 bg-dark text-white">Todo List</div>
          <div class="col p-3 bg-dark text-white"><h1></h1></div>
          <div class="col p-3 bg-dark text-white"></div>
        </div>

   
       
    
    <div class="card img-fluid" style="width:700px">
        <img class="card-img-top" src="./111.jpg" alt="Card image" style="width:100%">
        <div class="card-img-overlay">
    <div class="card-header"><h2 style = "font-family: Roboto; font-weight: 600;">Add new items</h2></div>

    <div class="card-body">
<p>
    What needs to be done?
    <div class="row">
    <input type="text" id="todoInput" title="What should be added to the todo list?"
       onkeyup="if(isEnter(event)) { addTodo() }" onblur="addTodo()" />
    <input type="button" class="btn btn-primary active" value="Add todo" onclick="addTodo()" />
</div>
</p>



<div id='timer-container' >
  
    <h5 style = "font-family: Roboto; font-weight: 600;">Timer</h5>
    <div class="row">
 <input class="input-timer" id="duration" value="30" />
 <br>
 <button id="start" class="button-timer">▶</button>
 <button id="pause" class="button-timer">⏸</button>
 </div>
</div>
<br>

<h5 style = "font-family: Roboto; font-weight: 600;">Things to do</h5>

<p>Filter: <input type="text" id="todoFilter" title="Filter for the todo list"
    onkeyup="if(isEnter(event)) { filterTodoList() }" onblur="filterTodoList()" />
    <input type="button" class="btn btn-secondary active" value="Filter" onclick="filterTodoList()" />
</p>
<div class="card-footer">
<div id="todoListContainer" style = "font-family: Roboto; font-weight: 600;" >
    <span class="badge bg-success">Nothing to do, hurray!</span>

</div>
</div>
<script type="text/javascript" src="code.js"></script>
<script type="text/javascript" src="timer.js"></script>
</div> 

</div>
<audio id="audio1" src="./file.mp3" preload="auto"></audio>

</body>
</html>
